<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <!-- Internal js -->
    <script>
        console.log("Run Js");
    </script>
    <!-- External JS -->
    <script src="index.js" type="text/javascript"></script>
    <h1>Java Script</h1>

    <input id="text-input" type="text" onchange="onChangeText()">

    <h3 id="name-display"></h3>
    <br><br>

    <button onclick="clickMe()">Click Me</button>

    <br><br>
    <div id="mouse-div" onmouseout="onMouseOut()" onmouseover="onMouseOver()" style="background-color: brown; color: white; width: 200px; height: 200px;">

    </div>

    <br><br>

    <input type="text" id="text-2" onkeydown="keyDown()">
    <h3 id="display-4"></h3>
    <br><br>

    <input type="text" id="text-3" onkeyup="keyUp()">
    <h1 id="display-5"></h3>
</body>
</html>
