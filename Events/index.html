<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eevent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="index.js" type="text/JavaScript"></script>
</head>
<body>
    <h1>Event</h1>
    <h3>Same Name</h3>
    <div class="w-50 m-3">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Text 1</label>
            <input type="text" class="form-control" id="number-1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Text 2</label>
            <input type="text" class="form-control" id="number-2">
          </div>
        <button onclick="clickme()" type="button" class="btn btn-primary">Click me</button>
    </div>

    <h3>Same Name</h3>
    <div class="w-50 m-3">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Number 1</label>
            <input type="number" class="form-control" id="number-01">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Number 2</label>
            <input type="number" class="form-control" id="number-02">
          </div>
        <button onclick="greaterThan()" type="button" class="btn btn-primary">Click me</button>
    </div>

    <h3>Addition Number</h3>
    <div class="w-50 m-3">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Inpun Number</label>
            <input type="number" class="form-control" id="adition-number">
          </div>
        <button onclick="addition()" type="button" class="btn btn-primary">Click me</button>
    </div>

    <h3>Enter Student Marks</h3>
    <div class="w-50 m-3">
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Inpun marks</label>
          <input type="number" class="form-control" id="input-marks">
        </div>
      <button onclick="marks()" type="button" class="btn btn-primary">Submit Marks</button>
  </div>

  <h3>Enter Student Subjects Marks</h3>
  <div class="w-50 m-3">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">1st Subject marks</label>
      <input type="number" class="form-control" id="subject-1">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">2nd Subject marks</label>
      <input type="number" class="form-control" id="subject-2">
    </div>
    <button onclick="MarksSubject()" type="button" class="btn btn-primary">Submit</button>

  <h3>Enter short name</h3>
  <div class="w-50 m-3">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Inpun short name</label>
      <input type="text" class="form-control" id="input-name">
    </div>
    <button onclick="SHowName()" type="button" class="btn btn-primary">Show Name</button>
  </div>

  <h3>Print Letters</h3>
  <div class="w-50 m-3">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Inpun Your Name</label>
      <input type="text" class="form-control" id="input-name1">
    </div>
    <button onclick="printName()" type="button" class="btn btn-primary">Print</button>
  </div>

  <h3>Print Array</h3>
  <div class="w-50 m-3">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Inpun Text</label>
      <input type="text" class="form-control" id="input-array">
    </div>
    <button onclick="pushArray()" type="button" class="btn btn-primary">Push</button>
    <button onclick="printArray()" type="button" class="btn btn-primary">Print</button>
  </div>
</body>
</html>
